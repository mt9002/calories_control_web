<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-lg">
      <div class="card-header text-white" style="background: linear-gradient(135deg, #4B0082 0%, #9370DB 100%);">
        <h3 class="card-title mb-0">Perfil de Usuario</h3>
      </div>
      <div class="card-body">

        <!-- Mensajes de éxito/error -->
        <div id="successMsg" class="alert alert-success d-none"></div>
        <div id="errorMsg" class="alert alert-danger d-none"></div>

        <div class="row">
          <div class="col-md-4 text-center">
            <img id="avatarImg" src="https://randomuser.me/api/portraits/lego/0.jpg"
              class="rounded-circle border border-3 mb-3" style="border-color: #b89c40 !important;" width="150"
              height="150" alt="Avatar" />

            <form id="avatarForm" enctype="multipart/form-data">
              <div class="mb-3">
                <input type="file" class="form-control" name="file" accept="image/*" required />
              </div>
              <button type="submit" class="btn"
                style="background: linear-gradient(135deg, #4B0082 0%, #9370DB 100%); color: white; transition: background 0.3s;"
                onmouseover="this.style.background='linear-gradient(135deg, #3a0066 0%, #6a0dad 100%)'"
                onmouseout="this.style.background='linear-gradient(135deg, #4B0082 0%, #9370DB 100%)'">
                Actualizar Avatar
              </button>
            </form>
          </div>

          <div class="col-md-8">
            <h4 id="userName">Nombre del Usuario</h4>
            <p class="text-muted" id="userEmail">email@example.com</p>
            <hr />
            <h5>Información Personal</h5>
            <ul class="list-unstyled">
              <li><strong>Fecha de Registro:</strong> <span id="fechaRegistro">N/A</span></li>
              <li><strong>Rol:</strong> <span id="userRole">USER</span></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
